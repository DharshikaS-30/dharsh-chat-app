<!DOCTYPE html>
<html>
<head>
  <title>Simple Cloud Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #chat-box {
      width: 100%;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 20px;
    }
    #message {
      width: 80%;
      padding: 10px;
    }
    #send {
      padding: 10px 15px;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Cloud Real-Time Chat App</h2>
  <p>Created by Dharshika S</p>

  <div id="chat-box"></div>

  <input id="message" type="text" placeholder="Type message..." />
  <button id="send">Send</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyALPAc3KbE2YXziZ0fi1CEC9p2Skv2mZb0",
      authDomain: "chat-app-bf824.firebaseapp.com",
      projectId: "chat-app-bf824",
      storageBucket: "chat-app-bf824.firebasestorage.app",
      messagingSenderId: "361342519986",
      appId: "1:361342519986:web:50147ee6e5ae08158857ab"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatBox = document.getElementById("chat-box");
    const sendBtn = document.getElementById("send");
    const messageInput = document.getElementById("message");

    // Listen for new messages
    db.collection("messages")
      .orderBy("time")
      .onSnapshot((snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((msg) => {
          chatBox.innerHTML += `<p><strong>User:</strong> ${msg.data().text}</p>`;
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

    // Send message
    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (text === "") return;

      db.collection("messages").add({
        text: text,
        time: Date.now(),
      });

      messageInput.value = "";
    };
  </script>

</body>
</html>

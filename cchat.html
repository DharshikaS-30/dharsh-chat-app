<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dharshika Chat App</title>
  <style>
    body { 
      font-family: Arial; 
      background: #f5f7fa; 
      padding: 20px; 
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 350px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      background: #fefefe;
    }
    .msg {
      background: #e3f2fd;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ’¬ Dharshika Chat App</h2>
  <p>Real-time chat using Firebase Firestore</p>

  <input id="nameInput" placeholder="Enter your name" />

  <div id="messages"></div>

  <input id="textInput" placeholder="Type a message..." />
  <button id="sendBtn">Send Message</button>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyALPAc3KbE2YXziZ0fi1CEC9p2Skv2mZb0",
    authDomain: "chat-app-bf824.firebaseapp.com",
    projectId: "chat-app-bf824",
    storageBucket: "chat-app-bf824.firebasestorage.app",
    messagingSenderId: "361342519986",
    appId: "1:361342519986:web:50147ee6e5ae08158857ab"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const msgDiv = document.getElementById("messages");
  const sendBtn = document.getElementById("sendBtn");

  // Listen for new messages
  db.collection("messages")
    .orderBy("time")
    .onSnapshot(snapshot => {
      msgDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        msgDiv.innerHTML += `<div class="msg"><b>${data.name}:</b> ${data.text}</div>`;
      });
      msgDiv.scrollTop = msgDiv.scrollHeight;
    });

  // Send message
  sendBtn.onclick = () => {
    const name = document.getElementById("nameInput").value || "Anonymous";
    const text = document.getElementById("textInput").value;
    if (text.trim() === "") return;

    db.collection("messages").add({
      name,
      text,
      time: Date.now()
    });

    document.getElementById("textInput").value = "";
  };
</script>

</body>
</html>
